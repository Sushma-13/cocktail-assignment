<div class="product-page">
    <div class="searches">
        <div class="input-group my-3 mx-auto search" style="width: 300px;">
            <span class="input-group-text" style="border-radius: 2rem 0 0 2rem;background: none;"><i
                    class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Filter by name"
                style="border-radius: 0 2rem 2rem 0;border-left: none;"
                (keyup.enter)="searchByName($event.target.value)">
        </div>
        <div class="input-group my-3 mx-auto search" style="width: 300px;">
            <span class="input-group-text" style="border-radius: 2rem 0 0 2rem;background: none;"><i
                    class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Filter by category"
                style="border-radius: 0 2rem 2rem 0;border-left: none;"
                (keyup.enter)="searchByCategory($event.target.value)">
        </div>
        <div class="input-group my-3 mx-auto search" style="width: 300px;">
            <span class="input-group-text" style="border-radius: 2rem 0 0 2rem;background: none;"><i
                    class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Filter by ingredient"
                style="border-radius: 0 2rem 2rem 0;border-left: none;"
                (keyup.enter)="searchByIngredient($event.target.value)">
        </div>
    </div>



    <ng-container [ngSwitch]="status">
        <div class="d-flex justify-content-center" *ngSwitchCase="0">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div *ngSwitchCase="1" class="loaded">
            <div>
                <app-product-card [cocktail]="drink" *ngFor="let drink of drinks"></app-product-card>
            </div>
            <div class="sort mt-3 ml-6">
                <button type="button" class="btn btn-outline-secondary"
                    (click)="sortAscending?sortByAscending():sortByDescending()">
                    <i class="fa fa-sort" style="font-size: 30px;"></i>
                </button>
                <p>Sort By Name</p>
            </div>
        </div>
        <ng-container *ngSwitchCase="2">
            <div class="d-flex justify-content-center">
                <i class="fa fa-exclamation-circle icon"></i>
            </div>
            <p class="d-flex justify-content-center">Not Found</p>
        </ng-container>
        <ng-container *ngSwitchCase="3">
            <div class="d-flex justify-content-center">
                <i class="fa fa-times-circle icon"></i>
            </div>
            <p class="d-flex justify-content-center">Error occured</p>
        </ng-container>
    </ng-container>
</div>
