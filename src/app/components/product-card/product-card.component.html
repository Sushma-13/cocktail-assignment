<div class="card my-3 product-card" style="max-width: 400px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{cocktail.strDrinkThumb}}" class="image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{cocktail.strDrink}}</h5>
                <p class="card-text">{{cocktail.strCategory}}</p>
                <p class="card-text">Category: <small class="text-muted">{{cocktail.strCategory}}</small></p>
            </div>
        </div>
    </div>
</div>
